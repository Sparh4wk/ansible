# JDownloader 2
- name: Creating JDownloader2 container
  docker_container:
    name: jdownloader2
    restart_policy: always
    image: jlesage/jdownloader-2
    pull: true
    volumes:
      - /data/config/jdownloader2:/config
      - /data/Downloads:/output
      - /etc/localtime:/etc/localtime:ro
