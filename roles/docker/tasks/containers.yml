# Samba
- name: Creating Samba container
  docker_container:
    name: samba
    restart_policy: always
    image: dperson/samba
    pull: true
    volumes:
      - /data:/share/
      - /etc/localtime:/etc/localtime:ro
    ports:
      - 139:139
      - 445:445
    env:
      USERID: "{{ uid }}"
      GROUPID: "{{ gid }}"
    command:
      - -s "data;/share;yes;no;yes"
      - -g "hosts allow = 192.168.1."
      - -g "acl allow execute always = yes"

